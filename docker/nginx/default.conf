server {
    listen 80;
    server_name localhost;

    # Bedrock doc-root
    root /var/www/html/web;
    index index.php index.html;

    # ─── HIGH-PRIORITY: theme assets  ───────────────────────────
    # “^~” => if URL starts with this prefix, use this block and quit looking
    location ^~ /app/themes/keitri-twig/assets/ {
        try_files $uri =404;        # serve file or 404, never hit WordPress
        access_log  off;
        expires     365d;
    }

    # ─── GENERIC STATIC (optional catch-all)  ──────────────────
    location ~* \.(png|jpe?g|gif|svg|webp|ico|css|js|woff2?|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires   365d;
    }

    # ─── WORDPRESS ROUTER  ─────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # ─── PHP-FPM  ──────────────────────────────────────────────
    location ~ \.php$ {
        fastcgi_pass   wordpress:9000;      # container:port
        fastcgi_index  index.php;
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}

